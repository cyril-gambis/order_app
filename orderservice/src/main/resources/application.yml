# by default: mongodb://@localhost:27017 (no username, no password)
#spring.data.mongodb.uri=mongodb://user:secret@mongo1.example.com:12345,mongo2.example.com:23456/test

log4j:
  category:
    org.springframework.data.mongodb: DEBUG
  appender.stdout.layout:
    ConversionPattern: "%d{ABSOLUTE} %5p %40.40c:%4L - %m%n"

# With Mongo 2.x, configuration of host/port
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: orders


